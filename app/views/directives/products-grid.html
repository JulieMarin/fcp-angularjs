<a
  ui-sref="products({ productName: product.slug })"
  id="product-tile"
  class="pt container"
>
  <span class="pt image" href="#">
    <img ng-src="{{imageUrlBase + product.master.images[0].product_url}}" alt="">
  </span>

  <div class="pt info">
    <h3>{{product.name}}</h3>
    <span>{{product.master.sku}}</span>
    <div>{{product.description}}</div>
  </div>

  <div class="pt button">
    <span>
      {{product.display_price}}
    </span>
  </div>
</a>
