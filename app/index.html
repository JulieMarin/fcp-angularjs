<!doctype html>
<html class="no-js">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="pageTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- Header.Navigation -->
    <header>
      <nav class="nav-bar">

        <div class="nb-width">
          <div class="nb-logo">
            <a href="#" class="nb-logo-img">
              <img src="./images/rap_kudo_logo.png" alt="">
            </a>
            <span class="nb-motto">
              <span>A Rails Angular Project</span><br>
              <span>Since 2 Weeks Ago</span>
            </span>
          </div>

          <ul class="nb-links">
            <li>
              <a class="nb-link">Home</a>
            </li>
            <li>
              <a class="nb-link">Login</a>
            </li>
            <li style="width: 200px">
              <form class="nb-search">
                <input type="text" name="search" placeholder="Search">
              </form>
            </li>
          </ul>

        </div>

      </nav>

      <!-- Header.Promises Bar -->
      <section class="promises-bar">
        <div class="pb-width">
          <div class="pb-btns-container">

            <a class="pb-badge-btn">
              <img src="./images/lifetime-badge.png" alt="">
              <span>
                <div>Lifetime Trivialness</div>
              </span>
            </a>

            <a class="pb-badge-btn">
              <img src="./images/shipping-badge.png" alt="">
              <span>
                <div>Free Shipping Over $9000</div>
              </span>
            </a>

            <a class="pb-badge-btn">
              <img src="./images/returns-badge.png" alt="">
              <span>
                <div>All Day E'Era Day Returns</div>
              </span>
            </a>

          </div>
        </div>
      </section>

    </header>

    <div class='main-wrapper' ui-view></div>

    <footer>
      <section>
        WRAP
      </section>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
